<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Demo</title>
  </head>
  <body>
    <main>
      <section class="product-name bg-primary text-white">
        <div class="container-xl">
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <div class="">
                <h1 class="product-name-title">Product name</h1>
                <ul class="product-name-list">
                  <li>
                    <i class="mr-1">+</i>
                    <span>
                      Put on this page information about your product
                    </span>
                  </li>
                  <li>
                    <i class="mr-1">+</i>
                    <span> A detailed description of your product </span>
                  </li>
                  <li>
                    <i class="mr-1">+</i>
                    <span> Tell us about the advantages and merits </span>
                  </li>
                  <li>
                    <i class="mr-1">+</i>
                    <span> Associate the page with the payment system </span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="product-name-img-wrapper bg-white">

              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container-xl"></div>
    </footer>
  </body>
</html>
